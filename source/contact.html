---
layout: default
---

  <div class="container pt">
    <div class="row mt">
      <div class="col-lg-6 col-lg-offset-3 centered">
        <h3>CONTACT XORCODE</h3>
        <hr>
        <p>Do you have a project or idea you would like us to help you realize? Send us a message and we will get back to you!</p>
      </div>
    </div>
    <div class="row mt">
      <div class="col-lg-8 col-lg-offset-2">
        <form role="form" action="http://xorcode.com/email/contact.php" method="post">
          <div class="form-group">
            <label for="nameInput" class="sr-only">Your Name</label>
            <input type="name" class="form-control" id="nameInput" placeholder="Your Name" name="name">
            <br>
          </div>
          <div class="form-group">
            <label for="emailInput" class="sr-only">Your email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Your email address" name="email">
            <br>
          </div>
          <div class="form-group">
            <label for="subjectInput" class="sr-only">Subject</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Subject" name="subject">
            <br>
          </div>
          <label for="contentInput" class="sr-only">Your Message</label>
          <textarea class="form-control" rows="6" id="contentInput" placeholder="Enter your message here" name="content"></textarea>
          <br>
          <button type="submit" class="btn btn-success">SEND MESSAGE</button>
        </form>
      </div>
    </div><!-- /row -->
  </div><!-- /container -->
