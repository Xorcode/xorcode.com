---
layout: default
title: "404 - Page Not Found"
---
<section class="section-wrapper not-found-w">
  <div class="container">
    <div class="row">
      <div class="span4">
        <img alt="Not-found-error" src="{% asset_path not-found-error.png %}" />
      </div>
      <div class="span8">
        <h1>Page not found</h1>
        <h4>Apologies. The page you requested may have been moved or deleted.</h4>
        <p>Here are a few options to get you on your way:</p>
        <div class="not-found-solutions btn-group">
          <a href="javascript:history.back();" class="btn"><i class="icon-circle-arrow-left"></i>
            Revisit the previous page
          </a>
          <a href="{{ root_url }}/" class="btn"><i class="icon-home"></i>
            Go to the homepage
          </a>
          <a href="{{ root_url }}/" class="btn"><i class="icon-th-list"></i>
            Check out latest posts
          </a>
        </div>
        <div class="white-card extra-padding">
          <form action="{{ site.simple_search }}" method="get" class="no-margin-bottom form-search">
            <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}">
            <fieldset role="search">
              <legend>You can always search for it!</legend>
              <div class="control-group">
                <div class="input-append">
                  <input class="span3 search-query" placeholder="I am searching for..." type="text" results="0" name="q">
                  <button class="btn" type="submit">Search</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
